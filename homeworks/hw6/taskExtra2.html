<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-primary-subtle justify-content-center">
    <div class="m-5 row" style="border: 2px solid blue; border-radius: 20px">
      <button id="leftBtn" class="btn col-1"><</button>

      <div
        id="imageContainer"
        class="col-10 w-75 d-flex overflow-auto mx-auto"
        style="white-space: nowrap"
      >
        <img
          class="m-2 rounded w-25"
          src="https://www.usatoday.com/gcdn/authoring/authoring-images/2024/08/13/USAT/74779214007-usatgraphicsonly-blue-supermoontopper.png?crop=3413,1920,x170,y25&width=2000&height=1125&format=pjpg&auto=webp&quality=60"
        />
        <img
          class="m-2 rounded w-25"
          src="https://www.usatoday.com/gcdn/authoring/authoring-images/2024/08/13/USAT/74779214007-usatgraphicsonly-blue-supermoontopper.png?crop=3413,1920,x170,y25&width=2000&height=1125&format=pjpg&auto=webp&quality=60"
        />
        <img
          class="m-2 rounded w-25"
          src="https://www.usatoday.com/gcdn/authoring/authoring-images/2024/08/13/USAT/74779214007-usatgraphicsonly-blue-supermoontopper.png?crop=3413,1920,x170,y25&width=2000&height=1125&format=pjpg&auto=webp&quality=60"
        />

        <img
          class="m-2 rounded w-25"
          src="https://www.registerguard.com/gcdn/presto/2023/07/03/NREG/bd38d114-aba4-4b10-81b4-df30c3ddccde-eug_070223_SuperMoon_01.JPG"
        />
        <img
          class="m-2 rounded w-25"
          src="https://www.registerguard.com/gcdn/presto/2023/07/03/NREG/bd38d114-aba4-4b10-81b4-df30c3ddccde-eug_070223_SuperMoon_01.JPG"
        />
        <img
          class="m-2 rounded w-25"
          src="https://www.registerguard.com/gcdn/presto/2023/07/03/NREG/bd38d114-aba4-4b10-81b4-df30c3ddccde-eug_070223_SuperMoon_01.JPG"
        />

        <img
          class="m-2 rounded w-25"
          src="https://as1.ftcdn.net/v2/jpg/01/67/17/66/1000_F_167176636_F1yZSTECWL5enRKl0SX1CzXOiZPHtyfy.jpg"
        />

        <img
          class="m-2 rounded w-25"
          src="https://as1.ftcdn.net/v2/jpg/01/67/17/66/1000_F_167176636_F1yZSTECWL5enRKl0SX1CzXOiZPHtyfy.jpg"
        />
        <img
          class="m-2 rounded w-25"
          src="https://as1.ftcdn.net/v2/jpg/01/67/17/66/1000_F_167176636_F1yZSTECWL5enRKl0SX1CzXOiZPHtyfy.jpg"
        />
        <img
          class="m-2 rounded w-25"
          src="https://lh6.googleusercontent.com/proxy/aDsO_zid9VtDE82OvgaaiWY5QA6d3_sI1K4e0Mofr3cUzNl4Z5iFJ7gnNvBWgtryB_pSgFcGUhg0ffS5maWhr005Et6iGxIMpXc"
        />
        <img
          class="m-2 rounded w-25"
          src="https://lh6.googleusercontent.com/proxy/aDsO_zid9VtDE82OvgaaiWY5QA6d3_sI1K4e0Mofr3cUzNl4Z5iFJ7gnNvBWgtryB_pSgFcGUhg0ffS5maWhr005Et6iGxIMpXc"
        /><img
          class="m-2 rounded w-25"
          src="https://lh6.googleusercontent.com/proxy/aDsO_zid9VtDE82OvgaaiWY5QA6d3_sI1K4e0Mofr3cUzNl4Z5iFJ7gnNvBWgtryB_pSgFcGUhg0ffS5maWhr005Et6iGxIMpXc"
        />
      </div>
      <button id="rightBtn" class="btn col-1">></button>
    </div>

    <script>
      const leftBtn = document.getElementById('leftBtn');
      const rightBtn = document.getElementById('rightBtn');
      const imageContainer = document.getElementById('imageContainer');

      leftBtn.addEventListener('click', () => {
        imageContainer.scrollBy({
          left: -300,
          behavior: 'smooth',
        });
      });

      rightBtn.addEventListener('click', () => {
        imageContainer.scrollBy({
          left: 300,
          behavior: 'smooth',
        });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
